plugins:
  - serverless-python-requirements
  - serverless-offline
  - serverless-dotenv-plugin

package:
  include:
     - 'src/*.py'
     - 'config.py'
  exclude:
     - env/**
     - '*.sh'
     - qr_generator/**
     - lcs.wiki/**
     - tests/**
     - __pycache__/**
     - .pylintrc
     - '*.md'
     - '*.pyc'
     - '*~'
     - .pytest_cache/**
     - .coveragerc
     - .travis.yml
     - tavisenv
     - venv
     - package.json
     - package-lock.json
     - node_modules/**
#    - exclude-me.py
#    - exclude-me-dir/**

functions:
  authorize:
    handler: src/authorize.authorize
    events:
      - http:
          path: authorize
          method: post
          cors: true
          request:
            template:
              application/json: '$input.body'
